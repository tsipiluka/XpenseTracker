<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

<aside>
    <div class="top">
        <div class="logo">
            <img src="../assets/images/xpense_tracker_logo.png" alt="">
        </div>
        <div class="close" id="close-btn">
            <span class="material-icons-outlined" id="dashboard_label">close</span>
        </div>
    </div>

    <div class="sidebar" >
        <a href={{sidebaritem.href}} [ngClass]="window.includes(sidebaritem.href) ? 'active' : ''  " *ngFor="let sidebaritem of sidebaritems">
            <span class="material-icons-outlined">{{sidebaritem.icon}}</span>
            <h3>{{sidebaritem.title}}</h3>
        </a>
    </div>
</aside>
